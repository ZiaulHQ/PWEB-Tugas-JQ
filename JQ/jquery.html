<!DOCTYPE html>
<html>

<head>
    <title>
        Kastemisasi JQuery 5026201123
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-image: url("bg.jpg");
        }

        .header {
            background-color: rgb(51, 51, 51);
            opacity: 70%;
            color: rgb(255, 255, 255);
            font-size: x-large;
            padding: 30px;
        }
    </style>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("#namalengkap").click(function () {
                let x = $("#depan").val();
                let y = $("#belakang").val();
                alert("Nama Lengkap: " + x + " " + y);
            });
        });
    </script>

    <header class="header">
        Selamat Datang
    </header>
    
    <div class="container" style="background-color: aliceblue; padding: 20px;">

        <div class="container p-3">
            <h1 style="font-size: 25px;">
                jQuery HTML Get Content and Attributes
            </h1>
        </div>

        <div class="container p-3">
            <label for="depan">Nama Depan</label>
            <input type="text" class="form-control" id="depan" placeholder="Masukan Nama Depan">
        </div>

        <div class="container p-3">
            <label for="belakang">Nama Belakang</label>
            <input type="text" class="form-control" id="belakang" placeholder="Masukan Nama Belakang">
        </div>

        <div class="container p-3">
            <button id="namalengkap" class="btn btn-primary">Nama Lengkap</button>
        </div>

    </div>
</body>

</html>
